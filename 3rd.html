<h3>建興路麵線糊  排骨麵線糊  <三民區> <h3>
有30年歷史，原在建德路菜市場三角窗的小攤，移到建興路店面也幾年了沒有招牌，不過攤位前很多人在排隊，一看就知道，這時也才7點半<br>
原來，早上6點就開賣了，這裡的人都起得這麼早， 麵線糊是在地人的美食早餐排骨麵線糊最熱門，晚來就吃不到<br>
