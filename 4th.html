<h3>熱河街轉角老冰店 紅豆湯  <三民區> </h3>
轉角騎樓冰店，一賣幾十年，在地人、內行人才知道，自己熬煮的傳統好滋味。<br>
點八寶冰，只見料一樣一樣放，絕對不只8種，少說也有10幾種，這樣的大氣在市內很少見。<br>
料多味美一碗才 $35，吃完大滿足CP值爆表..<br>
